<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, height=600, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Breaking Game</title>
    <style>
        /* 原有样式保持不变 */
        body { margin: 0; padding: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif; background-color: #222; color: white; }
        canvas { display: block; background: #000; margin: 0 auto; }
        #gameMenu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.8); z-index: 10; }
        #gameInstructions { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.8); z-index: 10; padding: 20px; box-sizing: border-box; text-align: center; }
        .menu-title { font-size: 2.5rem; margin-bottom: 30px; color: #0095DD; }
        .menu-button { padding: 12px 24px; margin: 10px; font-size: 1.2rem; background-color: #0095DD; color: white; border: none; border-radius: 5px; cursor: pointer; min-width: 150px; }
        .menu-button:hover { background-color: #0077BB; }
        #livesDisplay { position: absolute; top: 20px; left: 20px; font-size: 1.2rem; color: white; z-index: 5; }
        #comboDisplay {
            position: absolute;
            top: 80px;
            left: 20px;
            color: #ffd700;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255,215,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="livesDisplay"></div>
    <div id="comboDisplay"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameMenu">
        <h1 class="menu-title">打砖块游戏</h1>
        <button id="startButton" class="menu-button">开始游戏</button>
        <button id="instructionsButton" class="menu-button">游戏说明</button>
    </div>
    
    <div id="gameInstructions">
        <h1 class="menu-title">游戏说明</h1>
        <div style="max-width: 80%; margin-bottom: 30px;">
            <p>1. 使用左右箭头键或触摸屏幕移动横板</p>
            <p>2. 用横板反弹球击碎砖块</p>
            <p>3. 红色砖块不可破坏，碰到会反弹</p>
            <p>4. 每关需要击碎所有可破坏砖块</p>
            <p>5. 你有3条生命，球掉落底部会失去一条生命</p>
            <p>6. 完成5关即可获胜</p>
            <p>7. 金色砖块释放额外球，粉色砖块获得激光能力</p>
        </div>
        <button id="backButton" class="menu-button">返回菜单</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameMenu = document.getElementById('gameMenu');
        const gameInstructions = document.getElementById('gameInstructions');
        const startButton = document.getElementById('startButton');
        const instructionsButton = document.getElementById('instructionsButton');
        const backButton = document.getElementById('backButton');
        const livesDisplay = document.getElementById('livesDisplay');

        // 设置适合手机的画布大小
        const canvasWidth = Math.min(360, window.innerWidth);
        const canvasHeight = Math.min(600, window.innerHeight);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // 特殊砖块类型
        const SPECIAL_BRICKS = {
            MULTI_BALL: { color: '#FFD700', effect: '释放2个额外球' },
            LASER: { color: '#FF00FF', effect: '横板获得激光发射能力' },
        };

        // 游戏变量
        let paddleWidth = 100;
        let paddleHeight = 15;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballRadius = 6;
        let bricks = [];
        let brickRowCount = 5;
        let brickColumnCount = 8;
        let brickWidth = 40;
        let brickHeight = 15;
        let brickPadding = 8;
        let brickOffsetTop = 60;
        let brickOffsetLeft = 20;
        let score = 0;
        let level = 1;
        let maxLevel = 5;
        let lives = 3;
        let gameRunning = false;
        let rightPressed = false;
        let leftPressed = false;
        let balls = [];
        let lasers = [];
        let laserEnabled = false;

        // Add after other game variables
        let comboCount = 0;
        let lastHitTime = 0;
        const COMBO_THRESHOLD = 500;
        let baseSpeed = 3;
        let speedMultiplier = 1;

        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.dx = baseSpeed * speedMultiplier * (Math.random() > 0.5 ? 1 : -1);
                this.dy = -baseSpeed * speedMultiplier;
            }
        }

        function initBricks() {
            bricks = [];
            const maxBricksPerRow = Math.floor((canvas.width - brickOffsetLeft * 2 + brickPadding) / (brickWidth + brickPadding));
            brickColumnCount = Math.min(brickColumnCount, maxBricksPerRow);
            
            const totalSpace = canvas.width - brickOffsetLeft * 2;
            const totalBrickWidth = brickColumnCount * brickWidth;
            const totalPadding = (brickColumnCount - 1) * brickPadding;
            const remainingSpace = totalSpace - (totalBrickWidth + totalPadding);
            
            if (remainingSpace > 0) {
                brickPadding += remainingSpace / (brickColumnCount - 1);
            } else if (remainingSpace < 0) {
                brickWidth = (totalSpace - (brickColumnCount - 1) * brickPadding) / brickColumnCount;
            }
            
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    const isUnbreakable = Math.random() < 0.2;
                    let special = null;
                    if (!isUnbreakable && Math.random() < 0.1) {
                        const specialTypes = Object.keys(SPECIAL_BRICKS);
                        special = specialTypes[Math.floor(Math.random() * specialTypes.length)];
                    }
                    bricks[c][r] = { x: 0, y: 0, status: 1, isUnbreakable, special };
                }
            }
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        brick.x = brickX;
                        brick.y = brickY;
                        ctx.fillStyle = brick.special ? SPECIAL_BRICKS[brick.special].color : 
                                      brick.isUnbreakable ? '#FF0000' : '#0095DD';
                        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
                        ctx.strokeStyle = '#000';
                        ctx.strokeRect(brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = laserEnabled ? '#FF00FF' : '#0095DD';
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        }

        function drawBall() {
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#0095DD';
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('分数: ' + score, 8, 20);
        }

        function drawLevel() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('关卡: ' + level, canvas.width - 80, 20);
        }

        function updateLivesDisplay() {
            livesDisplay.textContent = '生命: ' + lives;
        }

        function countUnbreakableBricks() {
            let count = 0;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].isUnbreakable && bricks[c][r].status === 1) {
                        count++;
                    }
                }
            }
            return count;
        }

        function resetBallAndPaddle() {
            paddleX = (canvas.width - paddleWidth) / 2;
            balls = [new Ball(canvas.width / 2, canvas.height - 30)];
            speedMultiplier = 1;
            comboCount = 0;
            lastHitTime = 0;
        }

        function nextLevel() {
            level++;
            if (level > maxLevel) {
                gameOver(true);
                return;
            }
            initBricks();
            resetBallAndPaddle();
        }

        function gameOver(win) {
            gameRunning = false;
            alert(win ? '恭喜你赢了！最终分数: ' + score : '游戏结束！最终分数: ' + score);
            resetGame();
            showMenu();
        }

        function resetGame() {
            score = 0;
            level = 1;
            lives = 3;
            lasers = [];
            laserEnabled = false;
            updateLivesDisplay();
            initBricks();
            resetBallAndPaddle();
        }

        function showMenu() {
            gameMenu.style.display = 'flex';
            gameInstructions.style.display = 'none';
        }

        function startGame() {
            gameMenu.style.display = 'none';
            gameRunning = true;
            resetGame();
            draw();
        }

        function collisionDetection(ball) {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (ball.x + ballRadius > brick.x &&
                            ball.x - ballRadius < brick.x + brickWidth &&
                            ball.y + ballRadius > brick.y &&
                            ball.y - ballRadius < brick.y + brickHeight) {
                            
                            const prevX = ball.x - ball.dx;
                            const prevY = ball.y - ball.dy;
                            
                            let fromLeft = prevX + ballRadius <= brick.x;
                            let fromRight = prevX - ballRadius >= brick.x + brickWidth;
                            let fromTop = prevY + ballRadius <= brick.y;
                            let fromBottom = prevY - ballRadius >= brick.y + brickHeight;
                            
                            if (fromLeft || fromRight) {
                                ball.dx = -ball.dx;
                                ball.x = fromLeft ? brick.x - ballRadius - 1 : brick.x + brickWidth + ballRadius + 1;
                            }
                            if (fromTop || fromBottom) {
                                ball.dy = -ball.dy;
                                ball.y = fromTop ? brick.y - ballRadius - 1 : brick.y + brickHeight + ballRadius + 1;
                            }
                            
                            if (!brick.isUnbreakable) {
                                brick.status = 0;
                                updateCombo();
                                if (brick.special) handleSpecialEffect(brick.special);
                                
                                if ((score + countUnbreakableBricks()) === brickRowCount * brickColumnCount) {
                                    nextLevel();
                                }
                            }
                            return;
                        }
                    }
                }
            }
        }

        function handleSpecialEffect(type) {
            switch(type) {
                case 'MULTI_BALL':
                    balls.forEach(ball => {
                        if (balls.length < 3) {
                            balls.push(new Ball(ball.x, ball.y));
                            balls.push(new Ball(ball.x, ball.y));
                        }
                    });
                    updateBallSpeeds();
                    break;
                case 'LASER':
                    laserEnabled = true;
                    setTimeout(() => {
                        laserEnabled = false;
                    }, 10000);
                    break;
            }
        }

        function updateCombo() {
            const now = Date.now();
            if (now - lastHitTime < COMBO_THRESHOLD) {
                comboCount++;
                const bonus = Math.min(comboCount * 5, 50);
                score += bonus;
                showComboEffect(bonus);
            } else {
                comboCount = 1;
            }
            lastHitTime = now;
            
            speedMultiplier = 1 + (balls.length * 0.15);
            updateBallSpeeds();
        }

        function updateBallSpeeds() {
            balls.forEach(ball => {
                const signX = Math.sign(ball.dx);
                const signY = Math.sign(ball.dy);
                ball.dx = baseSpeed * speedMultiplier * signX;
                ball.dy = baseSpeed * speedMultiplier * signY;
            });
        }

        function showComboEffect(bonus) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `${comboCount} COMBO! +${bonus}`;
            comboDisplay.style.opacity = 1;
            
            setTimeout(() => {
                comboDisplay.style.opacity = 0;
            }, 1000);
        }

        function draw() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLevel();
            
            // 处理激光
            lasers.forEach((laser, index) => {
                laser.y -= 8;
                ctx.fillStyle = '#FF00FF';
                ctx.fillRect(laser.x - 2, laser.y, 4, 12);
                
                if (laser.y < 0) {
                    lasers.splice(index, 1);
                    return;
                }
                
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        const brick = bricks[c][r];
                        if (brick.status === 1 && !brick.isUnbreakable &&
                            laser.x >= brick.x && laser.x <= brick.x + brickWidth &&
                            laser.y <= brick.y + brickHeight && laser.y + 12 >= brick.y) {
                            brick.status = 0;
                            score++;
                            lasers.splice(index, 1);
                            if ((score + countUnbreakableBricks()) === brickRowCount * brickColumnCount) {
                                nextLevel();
                            }
                            break;
                        }
                    }
                }
            });

            balls.forEach((ball, index) => {
                collisionDetection(ball);
                
                if (ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius) {
                    ball.dx = -ball.dx;
                }
                if (ball.y + ball.dy < ballRadius) {
                    ball.dy = -ball.dy;
                } else if (ball.y + ball.dy > canvas.height - ballRadius) {
                    if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                        const hitPosition = (ball.x - paddleX) / paddleWidth;
                        ball.dx = 5 * (hitPosition - 0.5);
                        ball.dy = -Math.abs(ball.dy);
                    } else {
                        if (balls.length === 1) {
                            lives--;
                            updateLivesDisplay();
                            if (lives <= 0) gameOver(false);
                            else resetBallAndPaddle();
                        } else {
                            balls.splice(index, 1);
                        }
                    }
                }
                
                ball.x += ball.dx;
                ball.y += ball.dy;
            });

            if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
            if (leftPressed && paddleX > 0) paddleX -= 7;

            requestAnimationFrame(draw);
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') rightPressed = true;
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.code === 'Space' && laserEnabled) {
                lasers.push({ x: paddleX + paddleWidth/2, y: canvas.height - paddleHeight });
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') rightPressed = false;
            if (e.key === 'ArrowLeft') leftPressed = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            const touchX = e.touches[0].clientX - canvas.offsetLeft;
            paddleX = Math.max(0, Math.min(canvas.width - paddleWidth, touchX - paddleWidth/2));
            e.preventDefault();
        }, false);

        startButton.addEventListener('click', startGame);
        instructionsButton.addEventListener('click', () => {
            gameMenu.style.display = 'none';
            gameInstructions.style.display = 'flex';
        });
        backButton.addEventListener('click', showMenu);

        window.addEventListener('resize', () => {
            const newWidth = Math.min(360, window.innerWidth);
            const newHeight = Math.min(600, window.innerHeight);
            if (canvas.width !== newWidth || canvas.height !== newHeight) {
                canvas.width = newWidth;
                canvas.height = newHeight;
                if (gameRunning) {
                    initBricks();
                    resetBallAndPaddle();
                }
            }
        });

        updateLivesDisplay();
        showMenu();
    </script>
</body>
</html>
